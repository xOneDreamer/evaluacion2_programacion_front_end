<body background="imagenes/fondo.jpg" style="background-size: cover;">

                    <img src="imagenes/logoplaystation.png" />

            </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link   text-center" href="galeria.html">
                    <h5>Galería</h5>
                </a>
            </div>

        </div>
    </div>

  <div class="container">

            <div class="carousel-item active">

            </div>

</div>

      <div class="col-12 col-md-6 offset-md-3">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo: soyuncorreo@gmail.com">

      </div>

          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
      </div>
      <div class="col-12 col-md-6 offset-md-3 mt-3 text-center mb-3">
        <button type="submit" class="btn btn-primary w-50">Acceder</button>
      </div>
    </div>
  </div>
  <nav class="container bg-body-tertiary mb-0">
    <div class="container text-center">
